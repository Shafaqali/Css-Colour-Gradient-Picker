<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackGround Colour gradient Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Pop-msg-copy">
        <p>Colour Copied!</p>
    </div>
    <div class="main-heading">
        <h1>Css Colour Gradient Picker</h1>
    </div>
    <section class="main">
        <div class="btn-cont">
            <button id="btn1">click to change</button>
            <button id="btn2">click to change</button>
        </div>
        <div class="heading">
            <h2 >click to copy the colour</h2>
        </div>
        <div class="copycode">
            <p>background-image: linear-gradient(to right, rgb(0, 0, 0), rgb(0,0,0));</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
